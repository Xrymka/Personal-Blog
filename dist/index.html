<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.min.css">
  
  <!-- Useful meta tags -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="index, follow">
  <meta name="google" content="notranslate">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="">
  
  <title>Personal Blog | Home</title>
</head>

<body>

  <div class="page">
    <header class="header">header</header>

    <aside class="sidebar">
      <div class="sidebar__header">
        <img src="../assets/images/sidebar.jpg" alt="основное изображение">
      </div>
      <div class="sidebar__content">
        <div class="profile">
          <img class="profile__avatar" src="https://via.placeholder.com/100" alt="фото разработчика">
          <div class="profile__name">Кулинич Екатерина</div>
          <div class="profile__prof">блог front-end разработчика</div>
    
          <ul class="social">
            <li class="social__item">
              <a href="#" target="_blank" class="social__link">
                <img src="../assets/images/instagram.svg" alt="инстаграм">
              </a>
            </li>
            <li class="social__item">
              <a href="#" target="_blank" class="social__link">
                <img src="../assets/images/vk.svg" alt="вконтакте">
              </a>
            </li>
            <li class="social__item">
              <a href="#" target="_blank" class="social__link">
                <img src="../assets/images/pinterest.svg" alt="пинтерест">
              </a>
            </li>
          </ul>
    
          <div class="profile__text">
            <p>
              Front-end разработчик. Практик верстки сайтов. Созданием сайтов занимаюсь с 2012 года. Работал в нескольких ИТ компаниях и наработал более 10 000 часов в создании сайтов различной сложности.
            </p>
          </div>
        </div>
      </div>
      <div class="sidebar__footer">
        <a href="#" class="btn btn--red">Мои работы</a>
        <button class="btn btn--blue" type="button">Написать мне</button>
      </div>
    </aside>
    <main class="main">
      <div class="container">
        
        Hello!
        
      </div>
    </main>
  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
